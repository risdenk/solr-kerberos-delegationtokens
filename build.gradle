plugins {
    id 'java'
}

group 'io.github.risdenk.solr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '7.7.1'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "io.github.risdenk.solr.SolrDelegationToken"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
